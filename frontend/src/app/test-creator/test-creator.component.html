<mat-card>
  <h2>Create Test</h2>
  <form [formGroup]="testForm" (ngSubmit)="generateTest()">
    <mat-form-field>
      <mat-label>Topic</mat-label>
      <input matInput formControlName="topic" />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">
      Generate Test
    </button>
  </form>

  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
    <p>Generating test, please wait...</p>
  </div>

  <h2 *ngIf="!loading && test">Generated Test</h2>

  <div *ngIf="!loading && test" id="test-content">
    <div [innerHTML]="test"></div>
    <div *ngIf="test">
      <button mat-raised-button color="accent" (click)="saveAsPdf()">
        Save as PDF
      </button>
      <!-- <button mat-raised-button color="accent" (click)="saveAsTextFile()">
        Save as Text File
      </button>
      <button mat-raised-button color="accent" (click)="copyToClipboard()">
        Copy to Clipboard
      </button> -->
    </div>
  </div>
</mat-card>
