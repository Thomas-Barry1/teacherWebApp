<div>
  <h1>Quiz Generator</h1>
  <form (ngSubmit)="generateQuiz()">
    <label for="topic">Topic</label>
    <input type="text" id="topic" [(ngModel)]="topic" name="topic" required />
    <label for="gradeLevel">Grade Level</label>
    <input
      type="text"
      id="gradeLevel"
      [(ngModel)]="gradeLevel"
      name="gradeLevel"
      required
    />
    <label for="numQuestions">Number of Questions</label>
    <input
      type="number"
      id="numQuestions"
      [(ngModel)]="numQuestions"
      name="numQuestions"
      required
    />
    <button type="submit">Generate</button>
  </form>
  <div *ngIf="quiz">
    <h2>Generated Quiz:</h2>
    <pre>{{ quiz }}</pre>
  </div>
</div>
